<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container to center content */
        .container {
            max-width: 900px; /* Limits width to 900px */
            margin: 0 auto; /* Centers content horizontally */
            padding: 20px; /* Adds padding around content */
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Rounded corners */
        }

        /* Header Styles */
        header {
            padding: 20px;
            text-align: center;
            background-color: #4CAF50; /* Nice green header */
            color: white;
            border-radius: 50px 50px 50px 50px; /* Rounded corners for the top */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Content Area Styles */
        main {
            padding: 20px;
            text-align: justify;
            line-height: 1.6; /* Improves readability */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background-color: #f1f1f1;
            color: #777;
            border-radius: 0 0 8px 8px; /* Rounded corners for the bottom */
            margin-top: 20px; /* Adds space above footer */
        }

        footer a {
            color: #4CAF50; /* Matches the header color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }

            main {
                padding: 10px;
            }
        }


        /* Flash Message Styles */
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

    </style>
</head>
<body>
    <!-- Flash Messages Area -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <!-- Header -->
    <header>
        <h1>Part 3 - Databases!</h1>
    </header>
    <br>

    <!-- Main Content Area -->
    <div class="container">
        <main>
            {% block content %}
            <!-- Your dynamic content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Flask App. Made with ❤️.</p>
        <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/contact">Contact</a></p>
    </footer>
</body>
</html>
